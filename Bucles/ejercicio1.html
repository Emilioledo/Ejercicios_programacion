<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Escribir un programa que pida al usuario una palabra y la muestre por pantalla 10 veces</p>
    <input type="text" id="myText" placeholder="Ingrese un nombre">
    <button onclick={showTextTenTimes()}>Enviar</button>

    <script>
        function showTextTenTimes () {
            let name = document.getElementById ("myText").value;
            // document.getElementById ("demo").innerHTML = name;
            for (i=0; i<10; i++){
                document.write (name + " ");
            }
        } 
    </script>
</body>
</html>
